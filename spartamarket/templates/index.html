{%extends 'base.html'%}
{%load static%}

{%block content%}
    {%if not request.user.is_authenticated%}
    <img src="{%static 'images/not_login.PNG'%}" style="width: 70%; margin-left: 15%;">
    {%else%}
    <img src="{%static 'images/had_login.PNG'%}" style="width: 60%; margin-left: 7.5%;">
    {%endif%}
{%endblock content%}
