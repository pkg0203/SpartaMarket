{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta-Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'index'%}">
                <img src="{%static 'images/logo.PNG'%}" style="width: 70px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {%if request.user.is_authenticated%}
                    <li>
                        <a class="nav-link" href="{%url 'products:show'%}">물건 살펴보기</a>
                    </li>
                    <li>
                        <form action="{%url 'accounts:logout'%}" method="POST">
                            {%csrf_token%}
                            <button type="submit" class="nav-link">로그아웃</button>
                        </form>
                    </li>
                    <li>
                        <a class="nav-link " href="{%url 'accounts:mypage' request.user.pk%}">마이페이지</a>
                    </li>
                    {%else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'accounts:login'%}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'accounts:signup'%}">회원가입</a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {%block content%}
        {%endblock content%}
    </div>
</body>

</html>
