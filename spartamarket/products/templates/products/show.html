{%extends 'base.html'%}

{%block content%}
<h1>Let's shopping</h1>
<form action="{%url 'products:search'%}" method="GET">
    <input type="text" name="search" id="search">
    <button type="submit">검색하기</button>
</form>
<form action="" method="GET">
    <input type="hidden" name="products" value="{{ products|join:',' }}">
    <button type="submit" name="sort" value="jjim">인기순 정렬</button>
    <button type="submit" name="sort" value="recent">최신순 정렬</button>
</form>
<ul>
    {%for product in products%}
    <li>{{product.pk}} <a href="{%url 'products:detail' product.pk%}">{{product.title}}</a></li>
    {%endfor%}
</ul>
<form action="{%url 'products:create'%}" method="GET">
    <button type="submit">글 작성</button>
</form>
{%endblock content%}
